services:
  - type: web
    name: aipromptdoc-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aipromptdoc-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: aipromptdoc-db
    databaseName: aipromptdoc
    user: aipromptdoc
    plan: free

